<div class="portfolio">
  <div class="picture-div">
    <img src="{{ avatar }}" alt="avatar" class="picture" />
    <div class="currently-div">
      <img
        style="width: 20px; height: 20px;"
        alt="lightbulb"
        src="https://github.githubassets.com/images/icons/emoji/unicode/1f4a1.png"
      />
      <p style="font-weight: 200;">Developing</p>
    </div>
  </div>
  <div class="name-div">
    <h1 style="color: black;">
      {{ name }}
      {{ userName }}
    </h1>
  </div>
  <div>
    <button>Follow</button>
  </div>
  <p>{{ bio }}</p>
  <div class="container">
    <div class="row">
      <img
        class="pro-icon"
        src="https://image.flaticon.com/icons/svg/2891/2891415.svg"
        alt="building"
      />
      <p>{{ business }}</p>
    </div>
    <div class="row">
      <img
        class="pro-icon"
        src="https://image.flaticon.com/icons/svg/2948/2948111.svg"
        alt="pin"
      />
      <p>{{ location }}</p>
    </div>
    <div class="row">
      <img
        class="pro-icon"
        src="https://image.flaticon.com/icons/svg/561/561127.svg"
        alt="mail"
      />
      <p>{{ email }}</p>
    </div>
  </div>
</div>
